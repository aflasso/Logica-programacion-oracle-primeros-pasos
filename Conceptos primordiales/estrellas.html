<meta charset="utf-8">

<h1>Programa ESTRELLAS</h1>

<script>

	function saltarlinea() {
		
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarlinea();
	}


	for (let lineas = 1; lineas <= 3; lineas++) {

		for (let columnas = 1; columnas <= 10; columnas++) {
			document.write("*");
		}

		saltarlinea();
	
	}

	saltarlinea()
	imprimir("FIN");
</script>
