<meta charset="utf-8">

<h1>Programa CALCULAR LA TABLA DE MULTIPLICAR</h1>

<script>

	function saltarlinea() {
		
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarlinea();
	}

	let multiplicador = 1;

	while (multiplicador <= 10) {

		imprimir(5 * multiplicador);
		multiplicador = multiplicador + 1

	}

	imprimir("<hr>")

	for (var i = 0; i <= 10; i++) {

		imprimir(5 * i);
		
	}

</script>
