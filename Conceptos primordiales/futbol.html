<meta charset="utf-8">

<h1>PROGRAMA CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>

	function saltarlinea() {
		
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarlinea();
	}

	let victorias = prompt("Informe la cantidad de victorias");
	let empates = prompt("Informe la cantidad de empates");
	let puntosTotal = (victorias*3) + empates*1;

	imprimir("El total de puntos del equipo es: " + puntosTotal);

	
	if (puntosTotal > 28) {

		imprimir("El equipo esta mejor que el año pasado");

	}


	if (puntosTotal < 28) {

		imprimir("El equipo esta peor que el año pasado");

	}


	if (puntosTotal == 28	) {

		imprimir("El equipo esta igual que el año pasado");

	}
</script>
