<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura </title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>

        <div class="caja">
            
            <h1><img src="./imagenes/logo.png" alt="Logo de la barberia - alura"></h1>

            <nav>
    
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Poductos</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
        
            </nav>
        </div>
        
    </header>

    <main>
        <form action="">

            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>
        
            <label for="correoelectronico">Correo electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" placeholder="correo@dominio.com" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="(xxx)-xxx-xxx" required>

            <label for="mensaje">mensaje</label>
            <textarea name="" id="mensaje" class="input-padron" cols="70" rows="10"></textarea>

            <fieldset>
                
                <legend>¿Cómo le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contacto">email</label>
                
                <label for="radio-telefono"><input type="radio" value="telefono" id="radio-telefono" name="contacto">Telefono</label>
                
                <label for="radio-watsapp"><input type="radio" value="watsapp" id="radio-watsapp" checked name="contacto">Watsapp</label>
                
            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>

                <select name="" id="">

                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>

                </select>
            </fieldset>

            <label for=""><input type="checkbox" name="" id="" class="checkbox" checked> ¿Le gustaria recibir novedades de la Barberia Alura?</label>

            <input type="submit" class="enviar" value="Enviar formulario">
        
        </form>

        <table>

            <thead>

                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
                
            </thead>

            <tbody>

                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>viernes</td>
                    <td>08h - 20h</td>
                </tr>

            </tbody>
            
        </table>

    </main>

    <footer>
        <img src="./imagenes/logo-blanco.png" alt="Logo de la barberia - alura">
        <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>

</body>

</html>
